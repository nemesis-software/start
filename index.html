<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Nemesis Initializr</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/nemesis.css">
    <link rel="shortcut icon" type="image/x-icon" href="./css/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="initializr-header">
            <div class="container">
                <h1>Nemesis Initializr</h1>
                <p>Bootstrap your application now</p>
            </div>
        </div>
    </div>
	<div class="plans">
		<h3>Project type</h3>
		<div class="plan plan-highlight" id="plan-all">
			<h3 class="plan-title">All</h3>
			<!--p class="plan-price">$19 <span class="plan-unit">per month</span></p-->
			<ul class="plan-features">
				<li class="plan-feature">3 <span class="plan-feature-name">websites</span></li>
				<!--li class="plan-feature">5<span class="plan-feature-unit">GB</span> <span class="plan-feature-name">storage</span></li>
				<li class="plan-feature">3 <span class="plan-feature-name">users</span></li-->
			</ul>
			<a class="plan-button" href="javascript:changeType('all');" >Choose</a>
		</div>
		<div class="plan" id="plan-cms">
			<h3 class="plan-title">CMS</h3>
			<!--p class="plan-price">$249 <span class="plan-unit">per month</span></p-->
			<ul class="plan-features">
				<li class="plan-feature">1 <span class="plan-feature-name">website</span></li>
				<!--li class="plan-feature">200<span class="plan-feature-unit">GB</span> <span class="plan-feature-name">storage</span></li>
				<li class="plan-feature">&infin; <span class="plan-feature-name">users</span></li-->
			</ul>
			<a class="plan-button" href="javascript:changeType('cms');">Choose</a>
		</div>
		<div class="plan" id="plan-b2c">
			<!--p class="plan-recommended">Recommended</p-->
			<h3 class="plan-title">B2C</h3>
			<!--p class="plan-price">$49 <span class="plan-unit">per month</span></p-->
			<ul class="plan-features">
				<li class="plan-feature">1 <span class="plan-feature-name">website</span></li>
				<!--li class="plan-feature">20<span class="plan-feature-unit">GB</span> <span class="plan-feature-name">storage</span></li>
				<li class="plan-feature">10 <span class="plan-feature-name">users</span></li-->
			</ul>
			<a class="plan-button" href="javascript:changeType('b2c');">Choose</a>
		</div>
		<div class="plan" id="plan-b2b">
			<h3 class="plan-title">B2B</h3>
			<!--p class="plan-price">$99 <span class="plan-unit">per month</span></p-->
			<ul class="plan-features">
				<li class="plan-feature">1 <span class="plan-feature-name">website</span></li>
				<!--li class="plan-feature">50<span class="plan-feature-unit">GB</span> <span class="plan-feature-name">storage</span></li>
				<li class="plan-feature">25 <span class="plan-feature-name">users</span></li-->
			</ul>
			<a class="plan-button" href="javascript:changeType('b2b');">Choose</a>
		</div>
	</div>
    <form id="form" class="form-horizontal" action="#" method="get">
        <input id="baseDir" name="baseDir" type="hidden" value="demo">
		<input id="projectType" name="projectType" type="hidden" value="all"/>
        <div class="row">
            <div class="col-sm-6">
                <h3>Project metadata</h3>

                <div class="form-group">
                    <label for="groupId" class="col-md-3 control-label">Group</label>

                    <div class="col-md-8">
                        <input id="groupId" class="form-control" type="text" value="org.test" name="groupId" onkeyup="changeMetadata('groupId');" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifactId" class="col-md-3 control-label">Artifact</label>

                    <div class="col-md-8">
                        <input id="artifactId" class="form-control" type="text" value="demo" name="artifactId" onkeyup="changeMetadata('artifactId');" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="version" class="col-md-3 control-label">Version</label>

                    <div class="col-md-8">
                        <input id="version" class="form-control" type="text" value="1.0-SNAPSHOT" name="version" onkeyup="changeMetadata('version');" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">Name</label>

                    <div class="col-md-8">
                        <input id="name" class="form-control" type="text" value="Demo" name="name" onkeyup="changeMetadata('name');" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="packageName" class="col-md-3 control-label">Package Name</label>

                    <div class="col-md-8">
                        <input id="packageName" class="form-control" type="text" value="org.test.demo" name="packageName" onkeyup="changeMetadata('packageName');" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nemesisVersion" class="col-md-3 control-label">Nemesis Version</label>

                    <div class="col-md-8">
                        <select class="form-control" name="bootVersion" id="nemesisVersion" onchange="changeMetadata('nemesisVersion');">
                            <option value="1.2.0.BUILD-SNAPSHOT">1.2.0.BUILD-SNAPSHOT</option>
                            <option value="1.1.0.RELEASE" selected>1.1.0</option>
                            <option value="1.0">1.0</option>
                            <option value="0.9">0.9</option>
                            <option value="0.8">0.8</option>
                            <option value="0.7">0.7</option>
                            <option value="0.6">0.6</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="dependencies" class="col-sm-6">
                <h3>Result</h3>

                <div class="form-group">
                    <div class="col-md-12">
                        <textarea readonly="readonly" class="form-control" id="cmdLine">mvn archetype:generate -DarchetypeGroupId=com.nemesis.archetype -DarchetypeArtifactId=samplestore-archetype -DarchetypeVersion=1.0 -DgroupId=org.test -DartifactId=demo -Dversion=1.0-SNAPSHOT -Dpackage=org.test.demo -Dproject-package=org.test.demo -Dproject-name=Demo -Dproject-bean-name=demo -DarchetypeRepository=https://repository.nemesis.io/artifactory/libs-release/ -DinteractiveMode=false</textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
	function changeType(type) {
		document.getElementById("projectType").value=type;
		document.querySelectorAll(".plan-highlight")[0].className = "plan";
		document.getElementById("plan-" + type).className = "plan plan-highlight";
		changeMetadata('');
	}

    function changeMetadata(metadataId) {
		var projectType = document.getElementById("projectType").value;
        var nemesisVersion = document.getElementById("nemesisVersion").value;
        var groupId = document.getElementById("groupId").value;
        var artifactId = document.getElementById("artifactId").value;
        var version = document.getElementById("version").value;
        var packageName = document.getElementById("packageName").value;
        var projectName = document.getElementById("name").value;

		if (metadataId == 'groupId' || metadataId == 'artifactId') {
			if (!(/^[A-Za-z0-9_\-.]+$/).test(document.getElementById(metadataId).value)) {
				document.getElementById(metadataId).className = "form-control error";
			} else {
				document.getElementById(metadataId).className = "form-control";
			}
		}

		if (metadataId == 'packageName') {
			var reservedKeywords = [ 'abstract', 'continue', 'for', 'new', 'switch', 'assert','default','goto', 'package','synchronized', 'boolean', 'do', 'if', 'private', 'this', 'break', 'double', 'implements', 'protected', 'throw', 'byte', 'else', 'import', 'public', 'throws', 'case', 'enum', 'instanceof', 'return', 'transient', 'catch', 'extends', 'int', 'short', 'try', 'char', 'final', 'interface', 'static', 'void', 'class', 'finally', 'long', 'strictfp', 'volatile', 'const', 'float', 'native', 'super', 'while'];

			if (!(/^[A-Za-z.]+$/).test(document.getElementById(metadataId).value) || new RegExp( '\\b' + reservedKeywords.join('\\b|\\b') + '\\b').test(document.getElementById(metadataId).value)) {
				document.getElementById(metadataId).className = "form-control error";
			} else {
				document.getElementById(metadataId).className = "form-control";
			}
		}
   
                if (metadataId == 'name') {
                        if (!(/^[A-Za-z0-9_\-.]+$/).test(document.getElementById(metadataId).value)) {
                                document.getElementById(metadataId).className = "form-control error";
                        } else {
                                document.getElementById(metadataId).className = "form-control";
                        }
                }

        var cmd = 'mvn archetype:generate -DarchetypeGroupId=com.nemesis.archetype -DarchetypeArtifactId=samplestore-archetype -DarchetypeVersion=' + nemesisVersion + ' -DgroupId=' + groupId + ' -DartifactId=' + artifactId + ' -Dversion=' + version + ' -Dpackage=' + packageName + ' -Dproject-package=' + packageName + ' -Dproject-name=' + projectName + ' -Dproject-bean-name=' + artifactId;

        if (nemesisVersion.match(/.*SNAPSHOT/)) {
            cmd += ' -DarchetypeRepository=https://repository.nemesis.io/artifactory/libs-snapshot/';
        } else {
            cmd += ' -DarchetypeRepository=https://repository.nemesis.io/artifactory/libs-release/';
        }

        cmd += ' -DinteractiveMode=false';
        if (projectType != 'all') {
			cmd += ' -Dplatforms=' + projectType;
		}
        document.getElementById("cmdLine").value = cmd;
    }
</script>
</body>
</html>
